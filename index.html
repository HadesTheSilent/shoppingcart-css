<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Carrinho de compras</title>
</head>

<body>

  <div class="cart">

      <div class="cart-header">
          <button>
              <i class="bx bx-chevron-left"></i>
          </button>
          <h3>Meu Carrinho</h3>
      </div>

      <div class="cart-item">
          <div class="image">
              <img src="images/hamburger.png" alt="...">
          </div>
          <div class="info">
              <h4>Hamburger</h4>
              <div class="details">
                  <div class="time">
                      <i class="bx bxs-timer"></i>
                      <span>15 min</span>
                  </div>
                  <div class="status">
                      <i class="bx bxs-package"></i>
                      <span>Pronto</span>
                  </div>
              </div>
              <div class="price">
                  <p>R$30,00</p>
                  <div class="counter">
                      <i class="bx bx-minus"></i>
                      <span class="quantity">1</span>
                      <i class="bx bx-plus"></i>
                  </div>
              </div>
          </div>
      </div>

      <div class="cart-item">
          <div class="image">
              <img src="images/chicken.png" alt="...">
          </div>
          <div class="info">
              <h4>Frango Frito</h4>
              <div class="details">
                  <div class="time">
                      <i class="bx bxs-timer"></i>
                      <span>15 min</span>
                  </div>
                  <div class="status">
                      <i class="bx bxs-package"></i>
                      <span>Pronto</span>
                  </div>
              </div>
              <div class="price">
                  <p>R$35,00</p>
                  <div class="counter">
                      <i class="bx bx-minus"></i>
                      <span class="quantity">1</span>
                      <i class="bx bx-plus"></i>
                  </div>
              </div>
          </div>
      </div>

      <div class="cart-item">
          <div class="image">
              <img src="images/sushi.png" alt="...">
          </div>
          <div class="info">
              <h4>Sushi</h4>
              <div class="details">
                  <div class="time">
                      <i class="bx bxs-timer"></i>
                      <span>30 min</span>
                  </div>
                  <div class="status">
                      <i class="bx bxs-package"></i>
                      <span>Pronto</span>
                  </div>
              </div>
              <div class="price">
                  <p>R$50,00</p>
                  <div class="counter">
                      <i class="bx bx-minus"></i>
                      <span class="quantity">1</span>
                      <i class="bx bx-plus"></i>
                  </div>
              </div>
          </div>
      </div>

      <div class="cart-item">
          <div class="image">
              <img src="images/donut.png" alt="...">
          </div>
          <div class="info">
              <h4>Donut</h4>
              <div class="details">
                  <div class="time">
                      <i class="bx bxs-timer"></i>
                      <span>15 min</span>
                  </div>
                  <div class="status">
                      <i class="bx bxs-package"></i>
                      <span>Pronto</span>
                  </div>
              </div>
              <div class="price">
                  <p>R$5,00</p>
                  <div class="counter">
                      <i class="bx bx-minus"></i>
                      <span class="quantity">1</span>
                      <i class="bx bx-plus"></i>
                  </div>
              </div>
          </div>
      </div>

      <button class="pay">
          Pague R$120,00
      </button>

  </div>

</body>

</html>
